<form
  [formGroup]="authForm"
  class="auth-form-wrapper">
  <cv-gen-text-input
    data-testid="email"
    label="{{'LABELS.EMAIL' | translate}}"
    placeholder="{{'PLACEHOLDERS.EMAIL'| translate}}"
    formControlName="email"></cv-gen-text-input>

  <cv-gen-password-input
    data-testid="password"
    label="{{'LABELS.PASSWORD' | translate}}"
    placeholder="{{'PLACEHOLDERS.PASSWORD'| translate}}"
    formControlName="password"></cv-gen-password-input>

  <cv-gen-checkbox-input
    label="{{'LABELS.REMEMBER_ME' | translate}}"
    [formControl]="rememberMe"></cv-gen-checkbox-input>

  <p-button data-testid="login" (click)="submitAuth()">{{'BUTTONS.LOG-IN' | translate}}</p-button>
</form>

<cv-gen-language-button class="lang-button"></cv-gen-language-button>

<cv-gen-theme-button class="theme-button"></cv-gen-theme-button>

<div>
  <div *ngFor="let cv of cvsNames">
    <div
      class="cv-item"
      [ngClass]="{'selected': cv.id === cvId}"
      (click)="selectCv(cv)">
      <span>{{cv.cvName}}</span>
      <p-button
        icon="pi pi-trash"
        styleClass="p-button-rounded p-button-text p-button-sm"
        (click)="deleteCv($event, cv)"></p-button>
    </div>
    <p-divider></p-divider>
  </div>
</div>

<p-button
  icon="pi pi-plus"
  styleClass="p-button-rounded p-button-outlined p-button-lg"
  (click)="addNewCv()"></p-button>

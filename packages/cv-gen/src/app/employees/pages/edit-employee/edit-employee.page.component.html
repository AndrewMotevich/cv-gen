<div class="page-wrapper">
  <p-tabView class="page-wrapper">

    <p-tabPanel header="Info">
      <cv-gen-info-form [formControl]="cvaEmployeeInfoForm">
        <div class="button-wrapper">
          <div class="buttons-container">
            <div>
              <p-button
                label="Save"
                (click)="submitEmployeeInfoForm()"></p-button>
            </div>
            <div>
              <p-button
                label="Clear"
                (click)="clearEmployeeInfoForm()"></p-button>
            </div>
          </div>
          <div class="delete-button">
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-rounded p-button-text p-button-raised"
              (click)="deleteEmployee()"></p-button>
          </div>
        </div>
      </cv-gen-info-form>
    </p-tabPanel>

    <p-tabPanel header="CV">
      <div class="cv-wrapper">
        <cv-gen-cvs-sidebar (selectedId)="selectCv($event)"></cv-gen-cvs-sidebar>
        <cv-gen-cv-form
          *ngIf="showCvForm"
          [formControl]="cvaCvForm"
          [employeeId]="id"
          [isNewCv]="isNewCv">
          <div class="button-wrapper">
            <div>
              <p-button
                label="Save"
                (click)="submitCvForm()"></p-button>
            </div>
          </div>
        </cv-gen-cv-form>
      </div>
    </p-tabPanel>

  </p-tabView>
</div>

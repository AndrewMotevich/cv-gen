<header>
  <div class="logo-wrapper">
    <span class="cv-logo"></span>
    <h1>{{'APPLICATION' | translate}}</h1>
  </div>

  <div
    class="header-buttons-wrapper"
    [cvGenHideElement]="middleBreakpoint">
    <div class="header-buttons">
      <p-button
        icon="pi pi-search"
        styleClass="p-button-rounded p-button-text"></p-button>
      <p-button
        icon="pi pi-question-circle"
        styleClass="p-button-rounded p-button-text"
        [routerLink]="aboutPath"></p-button>
      <p-button
        icon="pi pi-bell"
        styleClass="p-button-rounded p-button-text"></p-button>
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
        styleClass="mr-2"
        size="large"
        shape="circle"></p-avatar>
      <h3>Admin</h3>
      <cv-gen-theme-button></cv-gen-theme-button>
      <cv-gen-language-button></cv-gen-language-button>
    </div>
  </div>

  <p-button
    class="bars-button"
    icon="pi pi-bars"
    styleClass="p-button-rounded p-button-text"
    [cvGenHideElement]="middleBreakpoint"
    [isMobile]="true"
    (click)="isNavigationSidebarVisible = true"></p-button>

  <p-button
    class="settings-button"
    icon="pi pi-cog"
    styleClass="p-button-rounded p-button-text"
    [cvGenHideElement]="middleBreakpoint"
    [isMobile]="true"
    (click)="isSettingsSidebarVisible = true"></p-button>
</header>

<cv-gen-mobile-sidebars
  [isNavigationSidebarVisible]="isNavigationSidebarVisible"
  [isSettingsSidebarVisible]="isSettingsSidebarVisible"></cv-gen-mobile-sidebars>

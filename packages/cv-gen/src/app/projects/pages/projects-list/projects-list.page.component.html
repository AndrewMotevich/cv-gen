<cv-gen-base-table2>
  <tr header>
    <th *ngFor="let col of cols">{{ col.header }}</th>
  </tr>
  <tr class="table-row" body *ngFor="let project of projects" (click)="alert(project.id)">
    <td>{{project.id}}</td>
    <td style="color:blue">{{project.projectName}}</td>
  </tr>
</cv-gen-base-table2>

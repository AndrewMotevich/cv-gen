<div class="employee-list-page-wrapper">
  <div class="add-employee-button">
    <p-button
      icon="pi pi-plus"
      [label]="'BUTTONS.ADD' | translate"
      [routerLink]="addProjectPath"></p-button>
  </div>
  <div class="table-wrapper">
    <cv-gen-base-table2>
      <tr header>
        <th *ngFor="let col of cols">{{ col.header | translate }}</th>
      </tr>
      <tr class="table-row" body *ngFor="let project of projects | async" (click)="navigateToEdit(project)">
        <td>{{project.projectName}}</td>
        <td>{{project.techStack}}</td>
        <td>{{project.teamRoles}}</td>
        <td>{{project.responsibilities}}</td>
        <td>{{project.teamSize}}</td>
        <td>{{project.startDate | date}}</td>
        <td>{{project.endDate | date}}</td>
      </tr>
    </cv-gen-base-table2>
  </div>
</div>

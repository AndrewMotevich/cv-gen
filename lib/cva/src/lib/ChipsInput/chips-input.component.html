<div class="flex-layout">
  <label htmlFor="chipsInput">{{label}}</label>
  <p-chips
    separator=","
    [class]="control.invalid ? 'ng-invalid ng-dirty' : ''"
    [placeholder]="placeholder"
    [formControl]="control"></p-chips>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>

<div class="flex-layout">
  <label htmlFor="inputSelect">{{label}}</label>
  <p-dropdown
    id="inputSelect"
    [options]="options"
    [formControl]="control"
    [placeholder]="placeholder"
    [editable]="true"></p-dropdown>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>

<div class="flex-layout">
  <label htmlFor="inputPassword">{{label}}</label>
  <p-password
    id="inputPassword"
    [class]="control.dirty? 'ng-invalid ng-dirty' : ''"
    [toggleMask]="true"
    [placeholder]="placeholder"
    [formControl]="control"></p-password>
  <ng-template [ngIf]="control.errors && control.dirty">
    <small class="error">
      {{control.errors | getErrorMessage : errorMessages}}
    </small>
  </ng-template>
</div>

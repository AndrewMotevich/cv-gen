<div class="flex-layout">
  <label htmlFor="inputPassword">{{label}}</label>
  <p-password
    id="inputPassword"
    [toggleMask]="true"
    [placeholder]="placeholder"
    [formControl]="control"></p-password>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>

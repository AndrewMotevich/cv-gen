<div class="flex-layout">
  <label htmlFor="inputNumber">{{label}}</label>
  <p-inputNumber
    id="inputNumber"
    mode="decimal"
    [useGrouping]="false"
    [placeholder]="placeholder"
    [formControl]="control"></p-inputNumber>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>

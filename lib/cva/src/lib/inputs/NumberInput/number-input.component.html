<div class="flex-layout">
  <label htmlFor="inputNumber">{{label}}</label>
  <p-inputNumber
    id="inputNumber"
    mode="decimal"
    [class]="control.dirty? 'ng-invalid ng-dirty' : ''"
    [useGrouping]="false"
    [placeholder]="placeholder"
    [formControl]="control"></p-inputNumber>
  <ng-template [ngIf]="control.errors && control.dirty">
    <small class="error">
      {{control.errors | getErrorMessage : errorMessages}}
    </small>
  </ng-template>
</div>

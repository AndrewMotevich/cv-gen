<div class="flex-layout">
  <label htmlFor="textareaInput">{{label}}</label>
  <textarea
    pInputTextarea
    id="textareaInput"
    [class]="control.dirty? 'ng-invalid ng-dirty' : ''"
    [rows]="rows"
    [cols]="cols"
    [placeholder]="placeholder"
    [autoResize]="true"
    [formControl]="control"></textarea>
  <ng-template [ngIf]="control.errors && control.dirty">
    <small class="error">
      {{control.errors | getErrorMessage : errorMessages}}
    </small>
  </ng-template>
</div>

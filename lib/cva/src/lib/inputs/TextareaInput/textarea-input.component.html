<div class="flex-layout">
  <label htmlFor="textareaInput">{{label}}</label>
  <textarea
    pInputTextarea
    id="textareaInput"
    [rows]="rows"
    [cols]="cols"
    [placeholder]="placeholder"
    [autoResize]="true"
    [formControl]="control"></textarea>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>

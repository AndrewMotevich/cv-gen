<div class="flex-layout">
  <label htmlFor="inputText">{{label}}</label>
  <span [ngClass]="leftIcon ? 'p-input-icon-left' : ''">
    <ng-template [ngIf]="leftIcon"><i [class]="leftIcon"></i>
    </ng-template>
    <input
      id="inputText"
      type="text"
      pInputText
      [ngClass]="{'ng-invalid ng-dirty' : (control.dirty && control.invalid)}"
      [placeholder]="placeholder"
      [formControl]="control">
  </span>
  <ng-template [ngIf]="control.errors && control.dirty">
    <small
      class="p-error"
      translate
      [translateParams]="{ label, maxlength, minlength }">
      {{control.errors | getErrorMessage}}
    </small>
  </ng-template>
</div>

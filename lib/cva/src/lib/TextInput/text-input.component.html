<div class="flex-layout">
  <label htmlFor="inputText">{{label}}</label>
  <span [ngClass]="leftIcon ? 'p-input-icon-left' : ''">
    <ng-template [ngIf]="leftIcon">
      <i [class]="leftIcon"></i>
    </ng-template>
    <input
    id="inputText"
    type="text"
    pInputText
    [ngClass]="control.invalid ? 'ng-invalid ng-dirty' : ''"
    [placeholder]="placeholder"
    [formControl]="control">
  </span>
  <ng-template [ngIf]="control.errors && control.invalid">
    <small class="error">{{errorMessages[currentErrorKey]}}</small>
  </ng-template>
</div>
